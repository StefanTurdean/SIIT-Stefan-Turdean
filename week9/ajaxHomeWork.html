<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ajaxHomeWork.css">
    <title>Document</title>
</head>

<body>
    <div class="newContactContainer">
        <h1>ADD NEW CONTACT</h1>
        <div class="adressContainer">
            <div class="lableInputContainer">
                <div class="lableContainer">
                    <label for="firstName">First Name</label>
                    <label for="lastName">Last Name</label>
                    <label for="mobileNumber">Mobile Number</label>
                </div>
                <div class="inputContainer">
                    <input type="text" id="firstName">
                    <input type="text" id="lastName">
                    <input type="text" id="mobileNumber">
                </div>
            </div>
        </div>
        <div class="adressContainerNr2">
            <div class="adressTextContainer">Adress</div>
            <div class="lableInputContainer">
                <div class="lableContainer">
                    <label for="streetInput">Street</label>
                    <label for="numberInput">Number</label>
                    <label for="cityInput">City</label>
                    <label for="countryInput">Country</label>
                </div>
                <div class="inputContainer">
                    <input type="text" id="streetInput">
                    <input type="text" id="numberInput">
                    <input type="text" id="cityInput">
                    <input type="text" id="countryInput">
                </div>
            </div>
        </div>
        <button id="sendUpdateBtn">Send</button>
    </div>
    <div class="contactListContainer">
        <h1>CONTACT LIST</h1>
        <div class="userListContainer"></div>
    </div>

    <script src="./ajaxHomeWork.js"></script>
</body>

</html>
